repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: poetry run ruff check .
        language: system
        description: Run ruff lint checks
        stages: [commit, push]

      - id: mypy
        name: mypy
        entry: poetry run mypy ./app
        language: system
        description: Run mypy static type checks
        stages: [commit, push]
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: poetry run pytest -q
        language: system
        description: Run tests (pre-push)
        stages: [push]
