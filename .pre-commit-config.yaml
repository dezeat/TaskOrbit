repos:
  - repo: local
    hooks:
      - id: ruff-format-check
        name: ruff-format-check
        entry: poetry run ruff format --check .
        language: system
        description: Check code formatting with ruff (format --check)
        stages: [commit, push]
        pass_filenames: false
        always_run: true

      - id: ruff-check
        name: ruff-check
        entry: make ruff-check
        language: system
        description: Run ruff lint checks via Makefile target
        stages: [commit, push]

      - id: mypy
        name: mypy
        entry: poetry run mypy ./app
        language: system
        description: Run mypy static type checks
        stages: [commit, push]
        pass_filenames: false
        always_run: true

      - id: smoke-test
        name: Smoke Test (App Startup)
        entry: bash ./development/smoke_test.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: poetry run pytest -q
        language: system
        description: Run tests (pre-push)
        stages: [commit, push]
        pass_filenames: false
        always_run: true
