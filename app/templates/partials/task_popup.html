<!-- task_popup.html -->
{% if show_popup %}
<div id="task-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
        <form hx-post="/add_task" hx-target="#task-popup" hx-swap="innerHTML" class="space-y-4">
            <div>
                <label for="name" class="block font-medium">Title</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label for="description" class="block font-medium">Description</label>
                <textarea id="description" name="description" class="w-full p-2 border rounded-lg" required></textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300" hx-get="/close_add_task" hx-target="#task-popup" hx-swap="outerHTML">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Add Task
                </button>
            </div>
        </form>
    </div>
</div>
{% else %}
<div id="task-popup"></div>
{% endif %}
