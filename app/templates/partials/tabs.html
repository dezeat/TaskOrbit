<div class="flex border-b border-gray-200 mb-4" id="task-tabs">
    <button 
        class="flex-1 py-3 text-sm font-medium text-center focus:outline-none transition-colors duration-200
               {% if current_tab == 'active' %}
                   border-b-2 border-blue-600 text-blue-600
               {% else %}
                   border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
               {% endif %}"
        hx-get="/task_list?status=active"
        hx-target="#task-list" 
        hx-swap="innerHTML">
        Active
    </button>

    <button 
        class="flex-1 py-3 text-sm font-medium text-center focus:outline-none transition-colors duration-200
               {% if current_tab == 'done' %}
                   border-b-2 border-blue-600 text-blue-600
               {% else %}
                   border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
               {% endif %}"
        hx-get="/task_list?status=done"
        hx-target="#task-list"
        hx-swap="innerHTML">
        Accomplished
    </button>
</div>
