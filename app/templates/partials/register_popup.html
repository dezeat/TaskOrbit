<div id="register-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Register</h2>
      <button id="close-register" class="text-gray-500 hover:text-gray-700">âœ•</button>
    </div>

    {% if error %}
      <div class="mb-3 text-red-600">{{ error }}</div>
    {% endif %}

    <form id="register-form" action="/register" method="POST" class="space-y-4">
      <div>
        <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="reg-username" name="username" required class="w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="reg-password" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label for="reg-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="reg-password-confirm" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>

      <!-- Hidden field that will hold the hashed password before submission -->
      <input type="hidden" id="reg-password-hash" name="password" />

      <div class="flex justify-end">
        <button type="button" id="reg-cancel" class="mr-2 px-4 py-2 rounded border">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Register</button>
      </div>
    </form>
  </div>
</div>

<script>
(async function(){
  async function sha256hex(message) {
    const enc = new TextEncoder();
    const data = enc.encode(message);
    const hash = await crypto.subtle.digest('SHA-256', data);
    const bytes = new Uint8Array(hash);
    return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  const modal = document.getElementById('register-modal');
  const closeBtn = document.getElementById('close-register');
  const cancelBtn = document.getElementById('reg-cancel');
  const form = document.getElementById('register-form');
  const pwd = document.getElementById('reg-password');
  const pwdConfirm = document.getElementById('reg-password-confirm');
  const pwdHash = document.getElementById('reg-password-hash');

  function close() { modal.classList.add('hidden'); }
  function open() { modal.classList.remove('hidden'); }

  if (closeBtn) closeBtn.addEventListener('click', close);
  if (cancelBtn) cancelBtn.addEventListener('click', close);

  if (form) {
    form.addEventListener('submit', async function(e){
      e.preventDefault();
      if (!pwd.value || !pwdConfirm.value) return;
      if (pwd.value !== pwdConfirm.value) {
        alert('Passwords do not match');
        return;
      }
      const h = await sha256hex(pwd.value);
      pwdHash.value = h;
      // Clear plain password inputs to avoid accidental sending
      pwd.value = '';
      pwdConfirm.value = '';
      form.submit();
    });
  }

  // Provide a global function to open the modal if needed
  window.openRegisterModal = open;
})();
</script>
