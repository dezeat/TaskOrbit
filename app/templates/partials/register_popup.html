<div id="register-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 {% if not register_error %}hidden{% endif %}">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Register</h2>
      <button id="close-register" class="text-gray-500 hover:text-gray-700">âœ•</button>
    </div>

    <form id="register-form" hx-post="/register" hx-target="#register-modal" hx-swap="outerHTML" class="space-y-4">
      <div>
        <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="reg-username" name="username" required class="w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="reg-password" name="password" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label for="reg-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="reg-password-confirm" name="password_confirm" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>

      <div id="error-container">
        {% if register_error %}
          <div class="p-3 rounded bg-red-100 text-red-700 border border-red-200 server-error">{{ register_error }}</div>
        {% endif %}
        <div id="password-match-error" class="hidden p-3 rounded bg-red-100 text-red-700 border border-red-200">Passwords do not match</div>
      </div>

      <!-- Plain password is submitted; hashing happens server-side. -->

      <div class="flex justify-end">
        <button type="button" id="reg-cancel" class="mr-2 px-4 py-2 rounded border">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Register</button>
      </div>
    </form>
      </div>
    </div>
