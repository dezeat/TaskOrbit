<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Orbit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen font-sans text-gray-800">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight mb-2">Task Orbit</h1>
            <p class="text-gray-500">Sign in to manage your tasks</p>
        </div>

        <form action="/login" method="POST" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" 
                       name="username" 
                       id="username" 
                       required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" 
                       name="password" 
                       id="password" 
                       required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                       placeholder="••••••••">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-colors shadow-sm">
                Sign In
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? 
            <a href="#" id="open-register" class="font-medium text-blue-600 hover:text-blue-500">Register</a>
        </p>
    </div>

    {% include 'partials/register_popup.html' %}

    <script src="/static/js/auth.js"></script>

</body>
</html>
