<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Orbit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center min-h-screen py-8 font-sans text-gray-800">

    <div class="container max-w-md bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        
        <h1 class="text-3xl font-bold text-center mb-6 tracking-tight">Task Orbit</h1>
        
        <button class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg mb-6 hover:bg-blue-700 active:bg-blue-800 transition-colors duration-200 shadow-sm flex items-center justify-center gap-2"
                hx-get="/show_add_task" 
                hx-target="#task-popup" 
                hx-swap="innerHTML" 
                hx-trigger="click">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Add Task
        </button>

        <div id="task-popup">
            {% include "partials/task_popup.html" %}
        </div>

        <div class="relative mb-6">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <input type="text" 
                    id="search"
                    name="search"
                    placeholder="Search tasks..." 
                    class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                    hx-get="/search_tasks" 
                    hx-target="#task-list" 
                    hx-swap="innerHTML" 
                    hx-trigger="input delay:200ms">
        </div>
        
        <div id="main-container">
            
            <div id="task-tabs">
                {% include "partials/tabs.html" %}
            </div>

            <div id="task-list" 
                 class="min-h-[200px]"
                 hx-get="/task_list" 
                 hx-trigger="newTask from:body" 
                 hx-target="#task-list" 
                 hx-swap="innerHTML">
                {% include "partials/task_list.html" %}
            </div>

        </div>

    </div>

</body>
</html>
