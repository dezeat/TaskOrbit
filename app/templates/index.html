<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Orbit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-8">
    <div class="container max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">Task Orbit</h1>
        
        <button class="w-full bg-blue-500 text-white py-2 rounded-lg mb-4 hover:bg-blue-600 transition duration-300">
            Add Task
        </button>
        
        <div class="flex justify-between mb-4">
            <input type="text" placeholder="Search tasks" class="w-2/3 p-2 border rounded-lg">
            <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 transition duration-300">
                Filter
            </button>
        </div>
        
        <div class="space-y-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Task 1</h2>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Task 2</h2>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Task 3</h2>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Task 4</h2>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Task 5</h2>
            </div>
        </div>
    </div>
</body>
</html>
