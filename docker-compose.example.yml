services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount init script (runs on first start)
      - ./postgres/init_taskorbit.sh:/docker-entrypoint-initdb.d/01_init.sh:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: task-orbit:test
    restart: unless-stopped
    ports:
      - "${HOST_PORT}:8080"
    environment:
      FLASK_SECRET: ${FLASK_SECRET}
      DB_TYPE: ${DB_TYPE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_APP_USER}
      DB_PASS: ${DB_APP_PASSWORD}
      DB_SCHEMA: ${DB_SCHEMA}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
