version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskorbit
      POSTGRES_USER: taskorbit
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskorbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      FLASK_SECRET: ${FLASK_SECRET}
      DB_TYPE: postgresql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: taskorbit
      DB_USER: taskorbit
      DB_PASS: ${DB_PASS}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
